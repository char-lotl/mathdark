<!DOCTYPE html>
<html lang='en'>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <script type="text/javascript" src="scripts/mathdark.js" defer></script>
  <title>Mathdark Future</title>

</head>
<body>
  <div id="both-inputs">
    <div id="defensive-input">
      Defensive profile:
      Def:
      <select name="defense" id="defense">
        <option value="two-plus" selected="selected">2+</option>
        <option value="three-plus">3+</option>
        <option value="four-plus">4+</option>
        <option value="five-plus">5+</option>
        <option value="six-plus">6+</option>
      </select>
      Tough:
      <select name="toughness" id="toughness">
        <option value="not-tough" selected="selected">No</option>
        <option value="tough-three">Tough(3)</option>
        <option value="tough-six">Tough(6)</option>
        <option value="tough-twelve">Tough(12)</option>
        <option value="tough-eighteen">Tough(18)</option>
        <option value="tough-twenty-four">Tough(24)</option>
      </select>
    </div>
    <div id="offensive-input">
      Offensive profile:
      Qua:
      <select name="quality" id="quality">
        <option value="two-plus" selected="selected">2+</option>
        <option value="three-plus">3+</option>
        <option value="four-plus">4+</option>
        <option value="five-plus">5+</option>
        <option value="six-plus">6+</option>
      </select>
      Attacks:
      <select name="attacks" id="attacks">
        <option value="a1" selected="selected">A1</option>
        <option value="a2">A2</option>
        <option value="a3">A3</option>
        <option value="a4">A4</option>
        <option value="a5">A5</option>
        <option value="a6">A6</option>
        <option value="a8">A8</option>
        <option value="a12">A12</option>
        <option value="a15">A15</option>
        <option value="a16">A16</option>
        <option value="a18">A18</option>
        <option value="a20">A20</option>
      </select>
      AP:
      <select name="ap" id="ap">
        <option value="not-ap" selected="selected">No</option>
        <option value="ap1">AP(1)</option>
        <option value="ap2">AP(2)</option>
        <option value="ap3">AP(3)</option>
        <option value="ap4">AP(4)</option>
      </select>
      Deadly:
      <select name="deadly" id="deadly">
        <option value="not-deadly" selected="selected">No</option>
        <option value="deadly3">Deadly(3)</option>
        <option value="deadly6">Deadly(6)</option>
      </select>
      Poison:<input type="checkbox" id="poison"></input>
      Rending:<input type="checkbox" id="rending"></input>
      Relentless:<input type="checkbox" id="relentless"></input>
    </div>
  </div>
  <div id="crunch-output">
    Expected kills: <span id="kills-output"></span>
  </div>

<!-- <p class="p1"><span class="s1"></span><br></p> -->

</body>
</html>
